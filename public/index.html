<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Snake!</h1>
      <div id="expand-box-header">
        <span style="float: left;">High Score: <span id="highScore"></span></span>
        <span style="float: right;">Score: <span id="score"></span></span>
        <div style="clear:both;"></div>
      </div>
      <canvas id="canvas" width="500" height="500">
      </canvas>
      <div id="startContainer">
        <h1 style="margin: 0">Controls:</h1>
        <h3>Press <img class="keyImages" src="images/w.png" style="height: 15px;"/> to move up</h3>
        <h3>Press <img class="keyImages" src="images/a.png" style="height: 15px;"/> to move left</h3>
        <h3>Press <img class="keyImages" src="images/s.png" style="height: 15px;"/> to move down</h3>
        <h3>Press <img class="keyImages" src="images/d.png" style="height: 15px;"/> to move right</h3>
        <button type="button" id="playButton">Click here to play!</button>
      </div>
      <div id="restartContainer">
        <h1 id="gameOverText">Game Over!</h1>
        <h2>Score: </h2>
        <h1 id="restartScore"></h1>
        <button type="button" id="restartButton">Play Again!</button>
      </div>
    </div>
    <!-- <p>Press Start! <button>START</button></p> -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
